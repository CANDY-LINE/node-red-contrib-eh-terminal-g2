<script type="text/x-red" data-template-name="EH-Terminal G2">
  <div class='form-row'>
    <label for='node-input-name'>
      <i class='fa fa-tag'></i>
      <span data-i18n='node-red:common.label.name'></span>
    </label>
    <input type='text' id='node-input-name' data-i18n='[placeholder]node-red:common.label.name'>
  </div>
  <div class='form-row'>
    <label for='node-input-messageFormat'>
      <i class='fa fa-feed'></i>
      <span data-i18n='eh-terminal-g2.label.messageFormat'></span>
    </label>
    <select type='text' id='node-input-messageFormat' style='width: 70%;'>
      <option value='standard' data-i18n='eh-terminal-g2.messageFormat.standard'></option>
      <option value='chart' data-i18n='eh-terminal-g2.messageFormat.chart'></option>
    </select>
  </div>
  <div class="form-row">
    <label>&nbsp;</label>
    <input type="checkbox" id="node-input-ignoreFormatError" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-ignoreFormatError" style="width: 70%;" data-i18n="eh-terminal-g2.label.ignoreFormatError"></label>
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType("EH-Terminal G2",
    {
      category:"SmartMesh",
      color:"#d53eda",
      defaults:{
        name: { value: "" },
        messageFormat:{ value: "standard" },
        ignoreFormatError: { value: true },
      },
      inputs: 1,
      outputs: 1,
      icon: "eh-terminal-g2.png",
      align: "left",
      label:function(){
        return this.name || "EH-Terminal G2"
      },
      labelStyle:function(){
        return this.name ? "node_label_italic" : ""
      }
    }
  );
</script>
